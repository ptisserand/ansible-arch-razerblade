- name: Install docker
  pacman: name={{ item }}
  with_items:
    - docker
    - docker-compose
    - docker-machine
  become: yes

- name: Ensure docker service is running
  service: name=docker state=started enabled=yes
  become: yes

- name: Install Visual Studio code
  aur: name=visual-studio-code-bin user=robin
  become: yes

- name: Install debugger tools
  pacman: name={{ item }}
  with_items:
    - gdb
    - gdb-common
    - valgrind
    - strace
  become: yes

- name: Serial tools
  pacman: name={{ item }}
  with_items:
    - ckermit
    - screen
  become: yes

- name: Extra tools
  pacman: name={{ item }}
  with_items:
    - tig
    - hexedit
  become: yes

- name: Install extra languages
  pacman: name={{ item }}
  with_items:
    - go
    - nodejs
    - npm
    - rust
    - jdk8-openjdk
  become: yes

